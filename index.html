<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="container">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
      <div class="card">
        <div class="card-bg"><img src="./images/bg-pattern-card.svg" alt=""></div>
        <div class="profile">
          <picture class="avatar"><img src="./images/image-victor.jpg" alt=""></picture>
          <div class="profile-info">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
        </div>
        <div class="stats">
          <div class="follow">
            <h2>80k</h2>
            <p>followers</p>
          </div>
          <div class="like">
            <h2>803k</h2>
            <p>likes</p>
          </div>
          <div class="photo">
            <h2>1.4k</h2>
            <p>photos</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ade Marquis</a>.
      </div>
    </footer>
  </body>
</html>
